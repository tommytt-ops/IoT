name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install
        working-directory: IoT/website/vite-project

      - name: Run Tests
        run: npm run test
        working-directory: IoT/website/vite-project

      - name: Build
        run: npm run build
        working-directory: IoT/website/vite-project

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Make sure this condition matches your actual branch naming.
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: IoT/website/vite-project

      - name: Build
        run: npm run build
        working-directory: IoT/website/vite-project

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./IoT/website/vite-project/dist
