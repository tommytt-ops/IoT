name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: List contents of the project directory
      working-directory: website
      run: ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        working-directory: website
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci
      working-directory: website/vite-project

    - name: Run Tests
      run: npm run test
      working-directory: website/vite-project

    - name: Build
      run: npm run build
      working-directory: website/vite-project
      
    




